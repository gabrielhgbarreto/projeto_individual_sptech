<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Versões</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styleHeader.css">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleFooter.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="left_menu">
                <ul class="navbar">
                    <li class="navbar_element">VERSÕES</li>
                    <li class="navbar_element">2024</li>
                </ul>
            </div>
            <div class="logo_menu">
                <div class="logo_fundo">
                    <p>HORNET</p>
                </div>
            </div>
            <div class="right_menu">
                <ul class="navbar">
                    <li class="navbar_element">LOGIN</li>
                    <li class="navbar_element">CADASTRO</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="versoes">
                <div class="foto_esquerda">
                    <img src="assets/imgs/versoes_page/versao_2004.png" alt="Hornet modelo 2004">
                </div>
                <div class="texto_direita">
                    <div class="ano">2004</div>
                    <div class="specs">
                        <div class="specs_texto">
                            <p>95</p>
                            <p>HP</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <p>CARBURADOR</p>
                            <p>ALIMENTAÇÃO</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <P id="subtitle">FROM</P>
                            <p>CBR600</p>
                            <p>MOTOR</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="versoes">
                <div class="texto_esquerda">
                    <div class="ano">2008</div>
                    <div class="specs">
                        <div class="specs_texto">
                            <p>102</p>
                            <p>HP</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <p>INJEÇÃO</p>
                            <p>ALIMENTAÇÃO</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <p>4.0</p>
                            <p>0-100</p>
                        </div>
                    </div>                    
                </div>
                <div class="foto_direita">
                    <img id="hornet_2008" src="assets/imgs/versoes_page/versao_2008.png" alt="Hornet modelo 2012">
                </div>


            </div>
            <div class="versoes">
                <div class="foto_esquerda">
                    <img id="hornet_2012" src="assets/imgs/versoes_page/versao_2012.png" alt="Hornet modelo 2012">
                </div>
                <div class="texto_direita">
                    <div class="ano">2012</div>
                    <div class="specs">
                        <div class="specs_texto">
                            <p>102</p>
                            <p>HP</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <p>DIGITAL</p>
                            <p>PAINEL</p>
                        </div>
                        <p class="divisoes">|</p>
                        <div class="specs_texto">
                            <p>ABS</p>
                            <p>FREIO</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>FEITO COM AMOR!</p>
    </div>

</html>
