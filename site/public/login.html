                            <input id="email_input" class="input_login" placeholder="EMAIL">
                            <input id="senha_input" class="input_login" placeholder="SENHA">

<script>
    function entrar(){
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        console.log(emailVar);
        console.log(senhaVar);

        if (emailVar == "" || senhaVar == "") {
            console.log("Mensagem de erro para todos os campos em branco");
            return false;
        }
        else {
                fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.DT_NASC = json.dtNasc;
                        sessionStorage.ID_USUARIO = json.id;
                        alert("Login realizado");

                    });

                    setTimeout(function () {
                        window.location = "monteASua.html";
                    }, 1000);

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    }
</script>
